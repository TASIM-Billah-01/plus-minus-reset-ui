<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body class=" flex justify-center items-center min-h-screen px-4 sm:px-0 bg-gray-200">
    <section  class="bg-[#00FFFF] rounded-md shadow-lg h-[250px] sm:h-64  w-full relative max-w-[300px] lg:max-w-[400px] mx-auto flex justify-center items-center">
        <section  class="text-center  bg-[#2C3E50]  flex justify-center  items-center   shadow-xl rounded-md w-[310px] sm:w-[350px] lg:w-[450px] absolute h-[65%] sm:h-[80%]">
            <article  class="" >
                
                <h2 id="value" class="mb-4 text-white font-semibold text-2xl">0</h2>
                <button id="buttonNegative" class="text-white bg-blue-500 px-4 text-4xl rounded-md font-bold"> - </button>
                <button id="reset" class="text-white bg-blue-500 rounded-md px-4 text-4xl font-bold">
                    <i class="fa-solid fa-rotate-right text-xl flex justify-center items-center"></i>
                </button>
                <button id="buttonPositive" class="text-white bg-blue-500 px-4 rounded-md text-4xl font-bold"> + </button>
                
            </article>
        </section>
    </section>
    
    <script src="./script/script.js"></script>
</body>
</html>
